<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Login</title>
  </head>
  <body>
    <main>
      <section class="box-container">
        <div class="box-content">
          <button class="close-button">
            <img src="assets/close.svg" alt="close button" />
          </button>
          <img src="assets/twitter-logo.png" alt="logo twitter" width="80" />
          <h1>Sign in to Twitter</h1>
          <div class="button-group">
            <button class="button-google">
              <img src="assets/google-logo.png" alt="logo google" width="30" />
              Sign in with Google
            </button>
            <button class="button-apple">
              <img src="assets/apple-logo.png" alt="logo apple" width="30" />
              Sign in with Apple
            </button>
          </div>
          <p>or</p>
          <input type="text" placeholder="Phone, email, or username" />
          <div class="btn-group">
            <button class="button-next">Next</button>
            <button class="button-password">Forgot password?</button>
          </div>
          <div class="signup-link">
            Don't have an account? <a href="">Sign up</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
